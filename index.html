<!DOCTYPE html>
<html lang="en">

<head>
  <title>Places you've been</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container">
    <h1>Places we've been</h1>
    <h2>Add Place:</h2>
    <form>
      <label for="newCity">Name of city:</label>
      <input type='text' id="input-name" name="newCityName"><br>
      <label for="newLandmark">Name of Landmark:</label>
      <input type='text' id="input-landmark" name="newLandmarkName"><br>
      <label for="newSeason">Time of Year:</label>
      <input type='text' id="input-season" name="newSeasonName"><br>
      <label for="newMemories">Activites:</label>
      <input type='text' id="input-activities" name="newMemoriesName">
      <br>
      <button type="submitButton">Submit</button>
    </form>

    <div id="output">
      <ul>
        <h3>Here are places I've been:</h3>
        <li>Name of City: <span id="city-name"> X</span></li>
        <li>Landmark of City: <span id="city-landmark">X</span></li>
        <li>Time of Year: <span id="city-season"> X</span></li>
        <li>Activities: <span id="city-activities"> X</span></li>
      </ul>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
